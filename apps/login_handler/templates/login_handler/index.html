<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_handler/css/index.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="left" class="shadow p-3 mb-5 bg-white roundedd ">
            <form action="/login" method="POST">
                {% csrf_token %}
                <input class="form-control" type="text" name="loginuser" placeholder="email">
                <input class="form-control" type="password" name="loginpassword" placeholder="password">
                <input type="submit" class="btn btn-success shadow p-3 mb-5 roundedd" value="Log In">
            </form>
        </div>
        <div id="right" class="shadow p-3 mb-5 bg-white roundedd ">
            <form action="/register" method="POST">
                {% csrf_token %}
                <h5>Email</h5>
                <input class="form-control" type="text" name="email">
                <h5>First Name</h5>
                <input class="form-control" type="text" name="first_name">
                <h5>Last Name</h5>
                <input class="form-control" type="text" name="last_name">
                <h5>password</h5>
                <input class="form-control" type="password" name="password1">
                <input type="submit" class="btn btn-success shadow p-3 mb-5 roundedd" value="Register">
            </form>
        </div>
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
